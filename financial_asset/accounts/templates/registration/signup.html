{% extends 'registration/base.html' %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}会員登録{% endblock %}</title>
</head>
<body>
    {% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">会員登録</button>
    </form>
    <div>
        <a href="{% url 'login' %}">ログイン画面へ戻る</a>
    </div>
    {% endblock %}
</body>
</html>
